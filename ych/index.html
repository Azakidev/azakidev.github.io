<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="darkreader-lock">
  <title>FatDawlf - YCHs</title>

  <!-- Opengraph metadata -->
  <meta property="og:title" content="FatDawlf - YCHs" />
  <meta property="og:type" content="article" />
  <meta property="og:image" content="https://raw.githubusercontent.com/Azakidev/link-hub/main/images/thumbs/ychs.png" />
  <meta property="og:url" content="https://azakidev.github.io/link-hub/ych" />
  <meta property="og:description" content="Fatdawlf's currently active YCHs">

  <!-- Styling -->
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Nunito:wght@1000&display=swap" type="text/css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/00d9ff1293.js" crossorigin="anonymous"></script>

<body>
  <div class="dot-grid"></div>
    <div class="header">
      <a href="../commissions/"><i class="fa-solid fa-arrow-left"></i></a>
      <div class="text">
        <h1>Your characters, here</h1>
        <h2>Here are all the YCHs currently on sale</h2>
      </div>

    <div class="card">
      <img id="bellyrub" src="../images/ych/8.avif" alt="A character getting a belly rub"></img>
      <div class="overlay">
        <h1>Bellyrub</h1>
        <h2>70€</h2>
      </div>
    </div>
    <div class="card">
      <img src="../images/ych/7.png" alt="Two characters, one jumping onto the pool and another one floating."></img>
      <div class="overlay">
        <h1>Pool</h1>
        <h2>15/25/35€</h2>
      </div>
    </div>
    <div class="card">
      <img src="../images/ych/6.png" alt="Two characters, one squishing another against a wall."></img>
      <div class="overlay">
        <h1>Walled</h1>
        <h2>40/30€</h2>
      </div>
    </div>
    <div class="card">
      <img src="../images/ych/3.png" alt="Two characters, a blob and another characterdiving into the blob's folds."></img>
      <div class="overlay">
        <h1>Dive</h1>
        <h2>40/20€</h2>
      </div>
    </div>
    <div class="card">
      <img src="../images/ych/1.png" alt="Two characters, one smothered into the other's large bottom."></img>
      <div class="overlay">
        <h1>Asshat</h1>
        <h2>40/30€</h2>
      </div>
    </div>
    <div class="card">
      <img src="../images/ych/2.png" alt="One character, filling up a room in a blocky, Minecraft-like style."></img>
      <div class="overlay">
        <h1>Blocked</h1>
        <h2>20€</h2>
      </div>
    </div>
    <div class="card">
      <img src="../images/ych/4.png" alt="One character, stuck on a door."></img>
      <div class="overlay">
        <h1>Doorstuck</h1>
        <h2>25€</h2>
      </div>
    </div>
    <div class="card">
      <img src="../images/ych/5.png" alt="Two characters, one feeding the other, who's much larger."></img>
      <div class="overlay">
        <h1>Feed</h1>
        <h2>40€</h2>
      </div>
    </div>
  </div>
  <div class="bottom">
    <footer>Website by FatDawlf</footer>
  </div>
