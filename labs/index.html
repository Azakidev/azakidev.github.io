<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="darkreader-lock">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A collection of experimental prices for FatDawlf's commissions">
    <title>FatDawlf - Labs</title>
    
    <!-- Opengraph metadata -->
    <meta property="og:title" content="FatDawlf - Labs">
    <meta property="og:type" content="article">
    <meta property="og:image" content="https://azakidev.github.io/images/thumbs/labs.png">
    <meta property="og:url" content="https://azakidev.github.io/labs">
    <meta property="og:description" content="Experimental pricing, limitless potential">
    
    <meta name="twitter:card" content="summary_large_image">
    
    <!-- Styling -->
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Nunito:wght@200..1000&display=swap" type="text/css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/00d9ff1293.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="dot-grid"></div>
    <div class="header">
        <div class="grid">
            <a href="../commissions/" aria-label="Back button"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="text">
                <h1>Welcome to labs!</h1>
                <h2>Experimental pricing, limitless potential</h2>
            </div>
        </div>
    </div>
    <div class="cards">
        <div class="card">
            <img src="../images/labs/refs.png" id="refs" alt="Ref sheets, starting at 40€"></img>
            <div class="overlay">
                <h1>Ref. Sheets</h1>
                <h2>40€+</h2>
            </div>
        </div>
        <div class="card">
            <img src="../images/labs/cels.png" id="lless" alt="Nathaki painted in a lineless style"></img>
            <div class="overlay">
                <h1>Cel shade</h1>
                <h2>30€</h2>
            </div>
        </div>
        <div class="card">
            <img src="../images/labs/animloop.avif" id="animloop" alt="A short breathing animation"></img>
            <div class="overlay">
                <h1>Short animation</h1>
                <h2>Ask!</h2>
            </div>
        </div>
    </div>
    <footer>Website by FatDawlf</footer>
</body>
</html>
